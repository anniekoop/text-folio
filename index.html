<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Textfolio</title>
    </head>
    <body>
        <main>
            <div class="chat">
                <div class="top">
                    <div id="time"></div>
                    <div class="contact-profile">
                        <img class="contact-img" src="memoji.avif">
                        <div class="profile-text">
                            <p class="contact-name">Annie Koop</p>
                            <p class="contact-role">Product Designer</p>
                        </div>
                    </div>
                    <div class="icons">
                        <a class="contact-icon" href="https://anniekoopdesign.com">
                            <i class="fa-solid fa-globe contact-icon"></i>
                        </a>
                        <a class="contact-icon" href="https://figma.com/@anniekoop1">
                            <i class="fa-brands fa-figma contact-icon"></i>
                        </a>
                    </div>
                </div>
                <div id="chat-body"></div>
                <div class="questions-wrap">
                    <div id="questions"></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/5dbbbfb0c5.js" crossorigin="anonymous"></script>
    </body>
</html>
